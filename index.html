<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>home page</title>
    </head>
    <body>
        
        <div class="f-layer"></div>
        <nav>
            <img src="./assets/menu.png" alt="This is a menu icon...">
            <ul>
                <li><a href="#"><img src="./assets/search.png" alt="This is a search icon..."></a></li>
                <li><a href="#"><img src="./assets/bag.png" alt="This is a bag icon..."></a></li>
            </ul>
        </nav>
        <main>
            <section class="heading">
                <h2>Get Your Coffee Ready in a second !</h2>
            </section>
            <div class="tabs">
                <div class="f-tab">
                    <img src="./assets/window.png" height="50" width="50" alt="This is a window image...">
                </div>
                <div class="s-tab">
                    <img src="./assets/coffee.png" height="50" width="50" alt="This is a coffee icon...">
                </div>
                <div class="t-tab">
                    <img src="./assets/burger.png" height="50" width="50" alt="This is a burger image...">
                </div>
                <div class="f-tab">
                    <img src="./assets/orange-juice.png" height="50" width="50" alt="This is orange juice icon...">
                </div>
            </div>
            <div class="container">
                <div class="f-card">
                    <!-- <img src="./assets/cappucino.webp" height="50" width="50" alt="This is a cappucino image..."> -->
                    <button class="price">$ 14</button>
                    <button class="add-to-chart">+</button>
                </div>
                <div class="s-card">
                    <!-- <img src="./assets/coffee2.jpg" height="50" width="50" alt="This is a cappucino image..."> -->
                    <button class="price">$ 12</button>
                    <button class="add-to-chart">+</button>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>

    </body>
</html>
