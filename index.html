<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>home page</title>
    </head>
    <body>
        
        <div class="f-layer"></div>
        <nav id="head">
            <img src="./assets/menu.png" class="menu" alt="This is a menu icon...">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#head">Search</a></li>
                <li><a href="#footer">More</a></li>
            </ul>
            <ul>
                <li><a href="#"><img src="./assets/search.png" alt="This is a search icon..."></a></li>
                <li><a href="#"><img src="./assets/bag.png" alt="This is a bag icon..."></a></li>
            </ul>
        </nav>
        <main id="home">
            <section class="heading">
                <h2>Get Your Coffee Ready in a second !</h2>
            </section>
            <div class="tabs">
                <div class="f-tab">
                    <img src="./assets/window.png" height="50" width="50" alt="This is a window image...">
                </div>
                <div class="s-tab">
                    <img src="./assets/coffee.png" height="50" width="50" alt="This is a coffee icon...">
                </div>
                <div class="t-tab">
                    <img src="./assets/burger.png" height="50" width="50" alt="This is a burger image...">
                </div>
                <div class="f-tab">
                    <img src="./assets/orange-juice.png" height="50" width="50" alt="This is orange juice icon...">
                </div>
            </div>
            <div class="container">
                <div class="card f-card">
                    <button class="price">$ 14</button>
                    <button class="add-to-chart">+</button>
                </div>
                <div class="card s-card">
                    <button class="price">$ 12</button>
                    <button class="add-to-chart">+</button>
                </div>
                <div class="card f-card">
                    <button class="price">$ 14</button>
                    <button class="add-to-chart">+</button>
                </div>
                <div class="card s-card">
                    <button class="price">$ 12</button>
                    <button class="add-to-chart">+</button>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container">
                <h2>Popular Now</h2>
                <div class="recommendation">
                    <img src="./assets/coffee2.jpg" height="60" width="60" alt="This is an image of coffee...">
                    <div class="description">
                        <p>Turkish Coffee</p>
                        <p>$ 10</p>
                    </div>
                    <div class="next-btn">
                        >
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
